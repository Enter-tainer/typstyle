name: GitHub Pages
on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "playground/**"
      - "docs/**"
      - "crates/typstyle-core/**"
      - "crates/typstyle-wasm/**"
      - ".github/workflows/gh-pages.yml"
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-gh-pages:
    name: Build Docs & Playground and Prepare Artifact
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # 1. Checkout and Setup
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown
      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: just,wasm-pack
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      # 2. Node.js and pnpm setup
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: 'playground/pnpm-lock.yaml'

      # 3. Build documentation
      - name: Download & install shiroa
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/Myriad-Dreamin/shiroa/releases/download/v0.3.1-rc2/shiroa-installer.sh | sh
      - name: Build Book
        run: just build-docs-gh

      # 4. Build playground
      - name: Build playground
        working-directory: playground
        run: |
          pnpm build:wasm
          pnpm install
          # Assumes vite.config.ts has base: '/<repo>/playground/'
          pnpm build

      # 5. Prepare deployment
      - name: Assemble deployment artifact
        run: |
          mkdir -p github-pages
          cp -r docs/dist/* github-pages/
          cp -r playground/dist github-pages/playground

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./github-pages"

  deploy:
    name: Deploy to GitHub Pages
    needs: build-gh-pages
    # Deploy on push to master, or manual workflow dispatch
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
