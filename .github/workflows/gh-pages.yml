name: GitHub Pages
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - "playground/**"
      - "docs/**"
      - "crates/typstyle-core/**"
      - "crates/typstyle-wasm/**"
      - ".github/workflows/gh-pages.yml"
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-gh-pages:
    name: Build Docs & Playground and Prepare Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown
      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: just,wasm-pack
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
      - uses: Swatinem/rust-cache@v2
      - name: Download & install shiroa
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/Myriad-Dreamin/shiroa/releases/download/v0.3.1-rc2/shiroa-installer.sh | sh
      - name: Build Book
        run: just build-docs-gh

      - name: Build wasm
        run: |
          cd crates/typstyle-wasm
          wasm-pack build
      - name: Build demo
        run: |
          cd web
          yarn
          yarn build

      - name: Assemble deployment artifact
        run: |
          mkdir -p github-pages
          cp -r docs/dist/* github-pages/

          mkdir github-pages/demo
          cp web/dist/index.html github-pages/demo/

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./github-pages"

  deploy:
    name: Deploy to GitHub Pages
    needs: build-gh-pages
    # Deploy on push to master, or manual workflow dispatch
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
