name: Benchmark for PR
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master

jobs:
  pre_build:
    permissions:
      actions: write
      contents: read
    name: Duplicate Actions Detection
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          cancel_others: "true"

  bench:
    name: Run benches
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # éœ€è¦å®Œæ•´å†å²ä»¥åˆ‡æ¢åˆ° PR çš„åŸºåˆ†æ”¯

      # è®¾ç½® Rust å·¥å…·é“¾
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      # å®‰è£… critcmp
      - name: Install critcmp
        run: cargo install critcmp

      # å…ˆåœ¨åŸºåˆ†æ”¯ä¸Šè¿è¡ŒåŸºå‡†æµ‹è¯•
      - name: Run benchmark on base branch
        run: |
          git checkout ${{ github.event.pull_request.base.sha }}
          cargo bench --workspace -- --save-baseline base

      # åˆ‡æ¢åˆ° PR åˆ†æ”¯è¿è¡ŒåŸºå‡†æµ‹è¯•
      - name: Run benchmark on PR
        run: |
          git checkout ${{ github.event.pull_request.head.sha }}
          cargo bench --workspace -- --save-baseline pr

      # æ¯”è¾ƒç»“æœå¹¶ç”Ÿæˆè¯„è®º
      - name: Compare and comment results
        run: |
          # ç”Ÿæˆæ¯”è¾ƒç»“æœ
          BENCH_RESULT=$(critcmp --color never base pr)
          
          # ç”Ÿæˆè¯„è®ºå†…å®¹
          echo "BENCHMARK_COMMENT<<EOF" >> $GITHUB_ENV
          echo "### ğŸ“Š Benchmark Performance Report" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo '```console' >> $GITHUB_ENV
          echo "$BENCH_RESULT" >> $GITHUB_ENV
          echo '```' >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "Generated by GitHub Actions on $(date)" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          echo "$BENCH_RESULT"

      # æŸ¥æ‰¾ä¹‹å‰çš„è¯„è®º
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '### ğŸ“Š Benchmark Performance Report'

      # æ›´æ–°æˆ–åˆ›å»ºè¯„è®º
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ env.BENCHMARK_COMMENT }}
          edit-mode: replace
